<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Hex Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="splash">
      <div class="splash-content">
        <h1>Slitherlink</h1>
        <div class="controls">
          <div class="control-group">
            <label for="size-select">Size</label>
            <select id="size-select">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
              <option value="huge">Huge</option>
            </select>
          </div>
          <div class="control-group">
            <label for="difficulty-select">Difficulty</label>
            <select id="difficulty-select">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>
        <button id="start-btn">Start Game</button>
      </div>
    </div>
    <div id="game-controls" class="hidden">
      <button id="home-btn" class="icon-btn" title="Home">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="#333" />
        </svg>
      </button>
      <button id="undo-btn" class="icon-btn" title="Undo">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path
            d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"
            fill="#333"
          />
        </svg>
      </button>
      <button id="redo-btn" class="icon-btn" title="Redo">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path
            d="M18.4 10.6C16.55 9 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"
            fill="#333"
          />
        </svg>
      </button>
    </div>
    <canvas id="app"></canvas>
    <div id="win-screen" class="hidden">
      <div class="splash-content">
        <h1>Level Complete!</h1>
        <button id="next-level-btn">Next Level</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
