<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Hex Grid</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div
      id="ui"
      style="
        position: absolute;
        top: 10px;
        left: 10px;
        color: #ebdbb2;
        background: #1d2021cc;
        padding: 10px;
        border-radius: 4px;
      "
    >
      <label for="radius">Radius: <span id="radius-val">5</span></label>
      <input type="range" id="radius" min="3" max="15" value="5" />
    </div>
    <canvas id="app"></canvas>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
